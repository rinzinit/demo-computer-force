<body>

                    <a href="products.html#computers">

                    </a>
                </div>
                <div class="product-card">
                    <h2>Laptops</h2>
                    <a href="products.html#laptops">

                <div class="product-card">
                    <h2>Software</h2>
                    <a href="products.html#software">

                    </a>
                </div>
                <div class="product-card">
                    <h2>Tablets</h2>
                    <a href="products.html#tablets">
                        <img src="assets/images/tablets.png" alt="Tablets Category"
                            onerror="this.src='assets/images/tablets.svg'">
                    </a>
                </div>
            </div>
